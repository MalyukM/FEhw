<!DOCTYPE html>
<html>
<head>
	<title>JS task 3.3</title>
	<meta content="utf-8" http-equiv="encoding">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
</head>
<body>
<script type="text/javascript">

for (i=1; i<=100; i++){
	if (i%3==0){
		document.write('Fizz' + "</br>");
		// document.write("\n");
	} else if (i%5==0){
		document.write('Buzz'+ "</br>");
	} else{
		document.write(i+ "</br>");
	}
}

</script>
</body>
</html>
